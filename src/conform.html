<!DOCTYPE html>  
<html>  
<head>  
    <title>Home</title>  
    <meta charset="utf-8" />  
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>     
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.11/web3.min.js"></script> 
<script src="./web3component.js"></script> 
   <script type="text/javascript">
    orgrequest();  
       function handleData()
{
    var form_data = new FormData(document.querySelector("form"));
    console.log("form data: ");
    for(var pair of form_data.entries()) 
    {
        console.log(pair[0]+ ' : '+ pair[1]);
    }
    return false;
} 
    </script>

</head>  
<body>  
     <div class="row">  
            <div class="offset-md-2 col-md-8 offset-md-2">  
                <div class="card">  
                    <div class="card-header bg-primary text-white">  
                        <h4 class="card-title text-uppercase">Request Data</h4>  
                    </div>  
                    <div class="card-body">  
                        <!-- <form onsubmit="return handleData()">   -->
                        <form id="orgrequest">    
    <table class="table table-hover">
  <thead align="center">
    <tr>
      <th scope="col">Number</th>
      <th scope="col">Name</th>
      <th scope="col">Select</th>

    </tr>
  </thead>
  <tbody align="center">
    <tr>
      <th scope="row">1</th>
      <td><label for="send_newsletter">Name</label> </td>
      <td><input type="checkbox" name="send_newsletter" id="firstname" /></td>
     
    </tr>
    <tr>
      <th scope="row">2</th>
      <td><label for="send_newsletter">Date of Birth</label></td>
     <td><input type="checkbox" name="send_newsletter" id="dob"  /></td>
     
    </tr>
    <tr>
      <th scope="row">3</th>
      <td><label for="send_newsletter">Address</label></td>
   <td><input type="checkbox" name="send_newsletter" id="address" value="true" /></td>
      
    </tr>
    <tr>
      <th scope="row">4</th>
      <td><label for="send_newsletter">Email</label></td>
      <td><input type="checkbox" name="send_newsletter" id="email" value="true" /></td>
      
    </tr>
    <tr>
      <th scope="row">5</th>
      <td><label for="send_newsletter">Mobile No.</label></td>
      <td><input type="checkbox" name="send_newsletter" id="phonenumber" value="true" /></td>
      
    </tr>
    <tr>
      <th scope="row">6</th>
      <td><label for="send_newsletter">Aadhar No.</label></td>
      <td><input type="checkbox" name="send_newsletter" id="adharnumber" value="true" /></td>
      
    </tr>
    <tr>
      <th scope="row">7</th>
      <td><label for="send_newsletter">PAN NO.</label></td>
      <td><input type="checkbox" name="send_newsletter" id="pannumber" value="true" /></td>
      
    </tr>
    <tr>
   <td colspan="3"> <button class="btn btn-sm btn-primary" type="submit" name="submit" value="Submit"/>Submit</button></td>
    </tr>
  </tbody>
   
</table>
                        </form>  
                    </div>  
                </div>  
            </div>  
        </div>  
    </div>
</body>  
</html>
